<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }
    #canvas {
      background-color: black;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    #clock {
      color: white;
      position: absolute;
      bottom: 3vh;
      right: 5vw;
      font-size: 25vh;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <span id="clock">0:00</span>
  <script>
    const WIDTH = 1920/4
    const HEIGHT = 1080/4
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const imgData = ctx.createImageData(WIDTH, HEIGHT)
    const time = document.querySelector('#clock')
    let t = Math.random() * 99999

    function update() {
      t += 0.001;

      for(let x = 0; x < WIDTH; x++) {
        for (let y = 0; y < HEIGHT; y++) {
          const sin = Math.sin
          let r = (sin(x/ 7 + t * 20) + sin(x/64 + y/12 + t*30) + sin(y/13 - x/25 + t*34) + sin(Math.sqrt(x+y+(t%30)) * 4)) * 64 + 30
          let b = (sin(x/5 + t * 15) + sin(x/16 + y/7 + t*28) + sin(y/14 - x/20 + t*34) + sin(Math.sqrt(x+(t%35)) * 4)) * 64 + 60

          if (x%2 && y%2) b+= 100;
          if ((x+1)%2 && (y+1)%2) r += 40;

          const offset = (x + y * WIDTH) * 4;
          imgData.data[offset] = r;
          imgData.data[offset+2] = b;
          imgData.data[offset+3] = 255;
        }
      }

      ctx.putImageData(imgData, 0, 0)
      let hour = new Date().getHours() % 12
      if (hour == 0) hour = 12;
      const timeStr = hour + ':' + new Date().getMinutes()
      time.innerHTML = timeStr
    }

    setInterval(update, 300)
  </script>
</body>
